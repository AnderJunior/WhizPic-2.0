version: "3.8"

services:
  whizpic:
    image: whizpic:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY}
        VITE_OPENAI_API_KEY: ${VITE_OPENAI_API_KEY:-}
        VITE_FAL_API_KEY: ${VITE_FAL_API_KEY:-}
        VITE_IMGBB_API_KEY: ${VITE_IMGBB_API_KEY:-}
    networks:
      - WhizPicNet
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.whizpic.rule=Host(`app.whizpic.com`)"
        - "traefik.http.routers.whizpic.entrypoints=websecure"
        - "traefik.http.routers.whizpic.tls.certresolver=letsencrypt"
        - "traefik.http.services.whizpic.loadbalancer.server.port=80"

networks:
  WhizPicNet:
    external: true
